{% extends 'master.html' %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teacher List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
  <h2 class="mb-4 text-center">Teacher List</h2>
  <table class="table table-bordered table-hover table-striped align-middle">
    <thead class="table-primary text-center">
      
      <tr>
        <th>User</th>
        <th>name</th>
        <th>Subject</th>
        <th>Phone</th>
        <th>Password Change</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      
      {% for i in data %}
        <tr>
        <td>{{i.username}}</td>
        <td>{{i.name}}</td>
        <td>{{i.subjact}}</td>
        <td>{{i.phone}}</td>
        <td class="text-center">
          <a href="#" class="btn btn-warning btn-sm">Change</a>
        </td>
        <td class="text-center">
          <a href="#" class="btn btn-info btn-sm">View Profile</a>
          <a href=" {% url 'techerdelete' i.id %} " class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
        

    </tbody>
  </table>
</div>

</body>
</html>

  
{% endblock body %}
